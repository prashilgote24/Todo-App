<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Todo App1</title>
    <style>
        body{
            padding:50px;
        }
    </style>

</head>
<body ng-app="todoApp">
<div ng-controller="MainCtrl">
    <h1>Todo App1</h1>
    <div>
        <input type="text" ng-model="newTodo.text">
        <input type="hidden" ng-model="newTodo.completed">
        <button ng-click="add()">Add</button>
    </div>
</br></br>
    <div ng-repeat="item in todos">
    <div>
        <input type="checkbox" ng-model="item.completed">
        <span ng-bind="item.text"></span>
        <button ng-click="delete()">X</button>
    </div>

</div>
<div>
    </br>
    <button ng-click="clear()">Clear Completed</button>
</div>
    </div>
<script src="js/angular.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
